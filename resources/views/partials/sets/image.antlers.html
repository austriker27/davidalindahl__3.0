<div class="py-8">
    {{ if width == "page" }}
    <div class="w-full h-auto">
        {{ responsive:image alt="{ image:alt }" class="w-full" }}
    </div>

    {{ /if }}

    {{ if width == "container" }}
    <div class="container mx-auto">
        <div class="w-full h-auto">
            {{ responsive:image alt="{ image:alt }" class="w-full" }}
        </div>
    </div>
    {{ /if }}
</div>
