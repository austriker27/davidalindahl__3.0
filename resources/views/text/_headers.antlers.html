{{ if header_type === 'h1' }}
<h1>
    {{ text }}
</h1>
{{ elseif header_type === 'h2' }}
<h2>
    {{ text }}
</h2>
{{ elseif header_type === 'h3' }}
<h3>
    {{ text }}
</h3>
{{ elseif header_type === 'h4' }}
<h4>
    {{ text }}
</h4>
{{ elseif header_type === 'h5' }}
<h5>
    {{ text }}
</h5>
{{ /if }}
