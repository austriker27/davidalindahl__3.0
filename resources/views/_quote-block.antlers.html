{{ partial:text/headers text="Selected Testimonials" header_type="h2" }}
<section class="leading-loose">
    <div class="max-w-screen-xl mx-auto md:px-6 lg:px-8 flex flex-col gap-4">
        {{ collection:testimonials }}
            <div class="p-6 sm:p-8 flex flex-col bg-surface">
                <blockquote class="flex-grow flex flex-col">
                    <div class="relative text-lg font-medium leading-7 text-success md:flex-grow"
                         data-sal="fade"
                         data-sal-delay="100">
                        <svg class="absolute top-0 left-0 w-8 h-8 transform -translate-x-3 -translate-y-2 text-secondary opacity-50"
                             fill="currentColor"
                             viewBox="0 0 32 32">
                            <path
                                  d="M9.352 4C4.456 7.456 1 13.12 1 19.36c0 5.088 3.072 8.064 6.624 8.064 3.36 0 5.856-2.688 5.856-5.856 0-3.168-2.208-5.472-5.088-5.472-.576 0-1.344.096-1.536.192.48-3.264 3.552-7.104 6.624-9.024L9.352 4zm16.512 0c-4.8 3.456-8.256 9.12-8.256 15.36 0 5.088 3.072 8.064 6.624 8.064 3.264 0 5.856-2.688 5.856-5.856 0-3.168-2.304-5.472-5.184-5.472-.576 0-1.248.096-1.44.192.48-3.264 3.456-7.104 6.528-9.024L25.864 4z" />
                        </svg>
                        <div class="relative">
                            {{ content }}
                        </div>
                    </div>
                    <footer class="mt-6 flex gap-4 items-center">
                        <div class="">
                            {{ if attribution_profile_pic }}
                                <img class="object-cover object-center w-12 h-12 rounded-full"
                                     src="{{ attribution_profile_pic:url }}"
                                     alt="" />
                            {{ elseif logo_image }}
                                <img class="h-8"
                                     src="{{ logo_image:url }}" />
                            {{ /if }}
                        </div>
                        <div>
                            <div class="text-base font-medium leading-6 text-success">{{ attribution_heading }}</div>
                            <div class="text-base font-medium leading-6 text-indigo-200">{{ attribution_subheading }}
                            </div>
                        </div>
                    </footer>
                </blockquote>
            </div>
        {{ /collection:testimonials }}
    </div>
</section>
