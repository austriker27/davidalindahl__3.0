title: Content
fields:
  -
    handle: content
    field:
      sets:
        cover_image:
          display: 'Hero Image'
          fields:
            -
              handle: assets
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                max_files: 1
                type: assets
                listable: hidden
                display: Assets
        text:
          display: Text
          fields:
            -
              handle: markdown
              field:
                restrict: false
                automatic_line_breaks: true
                automatic_links: false
                escape_markup: false
                smartypants: false
                type: markdown
                listable: hidden
                display: Markdown
        single_image:
          display: 'Single Image'
          fields:
            -
              handle: single_image
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                max_files: 1
                type: assets
                listable: hidden
                display: 'Single Image'
            -
              handle: width
              field:
                options:
                  page: Page
                  container: Container
                inline: true
                type: radio
                listable: hidden
                display: Width
            -
              handle: caption
              field:
                input_type: text
                type: text
                listable: hidden
                display: Caption
        header:
          display: Header
          fields:
            -
              handle: text
              field:
                input_type: text
                type: text
                listable: hidden
                display: Text
            -
              handle: header_type
              field:
                options:
                  h1: h1
                  h2: h2
                  h3: h3
                inline: false
                type: radio
                listable: hidden
                display: 'Header Type'
        image_gallery:
          display: 'Image Gallery'
          fields:
            -
              handle: images
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                type: assets
                listable: hidden
                display: Images
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      listable: hidden
      display: Content
      always_show_set_button: false
