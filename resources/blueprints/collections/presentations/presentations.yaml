title: Presentations
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: url
        field:
          type: link
          localizable: false
          listable: hidden
          display: Url
      -
        handle: presentation_date
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: true
          columns: 1
          rows: 1
          type: date
          localizable: false
          listable: hidden
          display: 'Presentation Date'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
