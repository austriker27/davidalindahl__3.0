title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
  bard:
    display: Bard
    fields:
      -
        handle: bard
        field:
          sets:
            image:
              display: Image
              fields:
                -
                  handle: assets
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    type: assets
                    localizable: false
                    listable: hidden
                    display: Assets
                -
                  handle: width
                  field:
                    options:
                      Page: page
                      Container: container
                    inline: true
                    type: radio
                    localizable: false
                    listable: hidden
                    display: Width
            text:
              display: Text
              fields:
                -
                  handle: markdown
                  field:
                    restrict: false
                    automatic_line_breaks: true
                    automatic_links: false
                    escape_markup: false
                    smartypants: false
                    type: markdown
                    localizable: false
                    listable: hidden
                    display: Markdown
            button:
              display: Button
              fields:
                -
                  handle: text
                  field:
                    input_type: text
                    type: text
                    localizable: false
                    listable: hidden
                    display: Text
                -
                  handle: url
                  field:
                    type: link
                    localizable: false
                    listable: hidden
                    display: Url
            alert:
              display: Alert
              fields:
                -
                  handle: text
                  field:
                    input_type: text
                    type: text
                    localizable: false
                    listable: hidden
                    display: Text
            header:
              display: Header
              fields:
                -
                  handle: text
                  field:
                    input_type: text
                    type: text
                    localizable: false
                    listable: hidden
                    display: Text
                -
                  handle: header_type
                  field:
                    options:
                      h1: h1
                      h2: h2
                      h3: h3
                      h4: h4
                      h5: h5
                    inline: false
                    type: radio
                    localizable: false
                    listable: hidden
                    display: 'Header Type'
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          listable: hidden
          display: Bard
