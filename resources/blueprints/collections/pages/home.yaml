title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: banner
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Banner
      -
        handle: subtitle
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: Subtitle
      -
        handle: about_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: true
          type: markdown
          localizable: false
          listable: hidden
          display: 'About Text'
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
