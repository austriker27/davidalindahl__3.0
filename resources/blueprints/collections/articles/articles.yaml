title: Articles
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: cover_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          listable: hidden
          display: 'Cover Image'
      -
        handle: date_published
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: true
          columns: 1
          rows: 1
          type: date
          width: 50
          listable: hidden
          display: 'Date Published'
      -
        handle: date_modified
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: true
          columns: 1
          rows: 1
          type: date
          width: 50
          listable: hidden
          display: 'Date Modified'
      -
        handle: article_tags
        field:
          mode: default
          collections:
            - article_tags
          type: entries
          listable: hidden
          display: 'Article Tags'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
  content:
    display: Content
    fields:
      -
        import: content
