title: Employers
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: employer_name
        field:
          type: text
          required: true
          display: 'Employer name'
          listable: hidden
          input_type: text
      -
        handle: employer_url
        field:
          type: link
          localizable: false
          listable: hidden
          display: 'Employer Url'
      -
        handle: job_roles
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: 'Job Roles'
      -
        handle: start_date
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: true
          columns: 1
          rows: 1
          type: date
          localizable: false
          width: 50
          listable: hidden
          display: 'Start Date'
      -
        handle: end_date
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: true
          columns: 1
          rows: 1
          type: date
          localizable: false
          width: 50
          listable: hidden
          display: 'End Date'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
